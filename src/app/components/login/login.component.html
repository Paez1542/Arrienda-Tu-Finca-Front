<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form>
    <div class="form-group">
      <label for="accountType">Tipo de cuenta</label>
      <select id="accountType" name="accountType" [(ngModel)]="type" required>
        <option value="" disabled selected>Seleccione una opción</option>
        <option value="arrendador">Arrendador</option>
        <option value="administrador">Administrador</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input [(ngModel)]="email" name="email" type="email" placeholder="Correo" required />
    </div>
    
    <div class="form-group">
      <label for="contrasena">Contraseña</label>
      <input [(ngModel)]="contrasena" name="contrasena" type="password" placeholder="Contraseña" required />
    </div>
    
    <button type="submit" (click)="onSubmit()">Iniciar sesión</button>
  </form>
  <a routerLink="/signup">No tienes una cuenta</a>
</div>
