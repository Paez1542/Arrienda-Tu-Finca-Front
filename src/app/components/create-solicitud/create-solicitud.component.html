<div class="solicitud-container">
    <h2>Haz una solicitud</h2>
    <form class="form-grid">
      <div class="form-group">
        <label for="llegada">Fecha de llegada a la finca</label>
        <input [(ngModel)]="llegada" name="llegada" type="date" placeholder="Fecha de llegada" required />
      </div>
  
      <div class="form-group">
        <label for="salida">Fecha de salida de la finca</label>
        <input [(ngModel)]="salida" name="salida" type="date" placeholder="Fecha de salida" required />
      </div>
  
      <div class="form-group">
        <label for="personas">Cantidad de personas</label>
        <input [(ngModel)]="personas" name="personas" type="number" placeholder="Cantidad de personas" required />
      </div>

  
      <!-- BotÃ³n fuera del grid -->
      <div class="form-group full-width">
        <button type="submit" (click)="onSubmit()">Hacer solicitud</button>
      </div>
    </form>
  </div>
